<div class="userDetailsPage">
    <div class = "resultDiv">
        <h2>All Branches</h2>

        
    <button mat-raised-button color="primary" (click)="addUser()" >New User</button>        
        <table mat-table
            [dataSource]="resultDatasource"
            class="mat-elevation-z8 data-table">

            <ng-container matColumnDef="userId">
                <th scope="col" mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element">
                    {{element.userId}}
                </td>
            </ng-container> 
            <ng-container matColumnDef="userName">
                <th scope="col" mat-header-cell *matHeaderCellDef>User Name</th>
                <td mat-cell *matCellDef="let element">
                    {{element.userName}}
                </td>
            </ng-container> 
            <ng-container matColumnDef="isAdmin">
                <th scope="col" mat-header-cell *matHeaderCellDef>Is Admin?</th>
                <td mat-cell *matCellDef="let element">
                    {{element.isAdmin}}
                </td>
            </ng-container> 
            <ng-container matColumnDef="createdDate">
                <th scope="col" mat-header-cell *matHeaderCellDef>Created On</th>
                <td mat-cell *matCellDef="let element">
                    {{element.createdDate}}
                </td>
            </ng-container> 
            <ng-container matColumnDef="modifiedDate">
                <th scope="col" mat-header-cell *matHeaderCellDef>Modified On</th>
                <td mat-cell *matCellDef="let element">
                    {{element.modifiedDate}}
                </td>
            </ng-container> 
            <ng-container matColumnDef="action">
                <th scope="col" mat-header-cell *matHeaderCellDef>ACTION</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary">Edit</button> &nbsp;&nbsp;
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns:displayColumns"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="6">
                    No details to display
                </td>
            </tr>
        </table>
    </div>

</div>
